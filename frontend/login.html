<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-black min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-[32px] w-full max-w-6xl overflow-hidden flex flex-col md:flex-row">
        
        <!-- Left Panel -->
        <div class="w-full md:w-1/2 px-8 py-12 flex flex-col justify-center">
            <h2 class="text-2xl font-bold text-gray-900 mb-2">Welcome! ðŸ‘‹</h2>
            <p class="text-large
             text-gray-600 mb-6">
              <br>
                Sign in to start having fun with friends and family.
            </p>

            <form class="space-y-4">
                <!-- username field -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" 
                           class="w-full px-4 py-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required />
                  </div>
                <!-- password field-->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" placeholder="At least 8 characters" 
                           class="w-full px-4 py-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"/>
                </div>
                <div class="flex justify-end text-sm">
                    <a href="#" class="text-blue-600 hover:underline">Forgot Password?</a>
                </div>
                <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-md font-medium">Sign in</button>
            </form>

            <div class="flex items-center my-6">
                <div class="flex-grow border-t border-gray-200"></div>
                <span class="px-4 text-sm text-gray-500">Or</span>
                <div class="flex-grow border-t border-gray-200"></div>
            </div>

            <div class="space-y-3">
                <button class="w-full flex items-center justify-center gap-2 border border-gray-200 py-2 rounded-md text-sm font-medium bg-white hover:bg-gray-50">
                    <img src="https://placehold.co/20x20?text=G" alt="Google logo" class="w-5 h-5"/>
                    Sign in with Google
                </button>
                
            </div>

            <p class="text-sm text-center text-gray-600 mt-6">
                Donâ€™t have an account?
                <a href="#" class="text-blue-600 hover:underline">Sign up</a>
            </p>

            <p class="text-[11px] text-gray-400 text-center mt-8">
                Â© 2025 ALL RIGHTS RESERVED
            </p>
        </div>

        <!-- Right Panel -->
        <div class="w-full md:w-1/2 relative bg-black">
            <img src="/assets/images/appname.png" 
            alt="Logo and name of the app" 
            class="w-full h-full object-cover"/>
        </div>

    </div>

    <!-- Only the username is stored in localStorage
    The password field remains (for UX realism), but is ignored
    The user is redirected to index.html after login -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
          const form = document.querySelector('form');
          
          form.addEventListener('submit', function (e) {
            e.preventDefault();
            const usernameInput = form.querySelector('input[type="text"]');
            const username = usernameInput.value.trim();
      
            if (username) {
              localStorage.setItem('username', username);
              window.location.href = 'index.html';
            } else {
              alert('Please enter a username');
            }
          });
        });
      </script>
      
</body>
</html>
