<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM8b+z4+2e5c5e5e5e5e5e5e5e5e5e5e5e5e5" crossorigin="anonymous">
    <title>real time time chat app</title>
</head>

<!-- if user is not logged in , reditrect to login page, else stay on this page. -->
<script>
    const username = localStorage.getItem('username');
    if (!username) {
      window.location.href = 'login.html';
    }
  </script>
  
<body>
    <header>
        <h1>Zently</h1>
    </header>

    <main>
        <div class="sidebar">
            <!-- Future Contact List Sidebar -->
            <h2>Contacts</h2>
            <p>Coming soon...</p>
        </div>

        <!-- chat container -->
        <div class="chat-container">
            <ul id="messages">
                <!-- Messages will be displayed here -->
            </ul>

            <form action="" id="form">
                <input type="text" name="message" autocomplete="off" id="message" placeholder="Enter a message"
                    required>
                <button type="submit">Send</button>
            </form>
        </div>

    </main>

    <footer>
        <p>&copy; 2025 Chat Application by Adarsh Joshi</p>
    </footer>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>

</html>
